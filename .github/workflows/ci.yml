name: 'integration'

on:
  - workflow_dispatch

jobs:
  trigger:
    name: "Call repository_dispach"
    runs-on: [self-hosted,Linux,X64]
    steps:
    - uses: actions/checkout@v3
    
    - uses: passeidireto/trigger-external-workflow-action@main
      with:
        repository: kamoteam/app1
        event: trigger
        github_pat: ${{ secrets.PAT }}
